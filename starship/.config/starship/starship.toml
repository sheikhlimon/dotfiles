[cmd_duration]
format = "[󰪢 $duration ](white)"

[fill]
symbol = " "

[directory]
home_symbol = "  "
read_only = "  "
truncation_length = 3
truncation_symbol = " ••/"

[directory.substitutions]
"Desktop" = "  "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Pictures" = "  "
"Videos" = "  "
"GitHub" = " 󰊤 "

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
symbol = "  "

[buf]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[bun]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[c]
format = '\[[$symbol($version(-$name))]($style)\]'
symbol = " "

[cpp]
format = '\[[$symbol($version(-$name))]($style)\]'
symbol = " "

[cmake]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[cobol]
format = '\[[$symbol($version)]($style)\]'

[conda]
format = '\[[$symbol$environment]($style)\]'
symbol = " "

[crystal]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[daml]
format = '\[[$symbol($version)]($style)\]'

[dart]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[deno]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[docker_context]
format = '\[[$symbol$context]($style)\]'
symbol = " "

[dotnet]
format = '\[[$symbol($version)(🎯 $tfm)]($style)\]'

[elixir]
format = '\[[$symbol($version \(OTP $otp_version\))]($style)\]'
symbol = " "

[elm]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[erlang]
format = '\[[$symbol($version)]($style)\]'

[fennel]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[fossil_branch]
format = '\[[$symbol$branch]($style)\]'
symbol = " "

[gcloud]
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'
symbol = "  "

[git_branch]
format = '\[[$symbol$branch]($style)\]'
symbol = " "

[git_commit]
tag_symbol = "  "

[git_status]
format = '([\[[$all_status$ahead_behind]($style)\]](foreground))'
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = " "
stashed    = ""
staged     = ""
renamed    = ""
deleted    = ""

[git_metrics]
format = '([\[▴$added\]]($added_style))([\[▿$deleted\]]($deleted_style))'
added_style = "dimmed green"
deleted_style = "dimmed red"
ignore_submodules = true
disabled = false

[golang]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[gradle]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[guix_shell]
format = '\[[$symbol]($style)\]'
symbol = " "

