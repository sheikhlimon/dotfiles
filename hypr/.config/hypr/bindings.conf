# Application bindings
$terminal = uwsm app -- kitty
$browser = omarchy-launch-browser
$vivaldi = uwsm app -- vivaldi-stable --new-window --ozone-platform=wayland

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $vivaldi
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker

bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, Space
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER, C
unbind = SUPER, V

bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, M, Toggle Maximize screen, fullscreen, 1
bindd = SUPER, L, Cycle to next window, cyclenext
bindd = SUPER, H, Pomodoro Timer, exec, gnome-pomodoro
bindd = SUPER, C, VS Code, exec, code 
