# Flavor - using default theme with custom high-contrast colors

# Manager
[mgr]
cwd = { fg = "cyan" }
# Hovered
hovered         = { fg = "white", bg = "#013e4a" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "yellow", italic = true }
find_position = { fg = "magenta", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "lightgreen", bg = "lightgreen" }
marker_copied   = { fg = "lightyellow", bg = "lightyellow" }
marker_cut      = { fg = "lightred", bg = "lightred" }

# Tab
tab_active   = { fg = "white", bg = "#013e4a" }
tab_inactive = { fg = "white", bg = "gray" }
tab_width    = 1

# Border
border_symbol = "â”‚"
border_style  = { fg = "gray" }

# Highlighting
syntect_theme = ""

# Status
[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "gray", bg = "gray" }

# Mode
mode_normal = { fg = "white", bg = "#013e4a", bold = true }
mode_select = { fg = "black", bg = "lightgreen", bold = true }
mode_unset  = { fg = "black", bg = "lightred", bold = true }

# Progress
progress_label  = { bold = true }
progress_normal = { fg = "blue", bg = "black" }
progress_error  = { fg = "red", bg = "black" }

# Permissions
permissions_t = { fg = "lightgreen" }
permissions_r = { fg = "lightyellow" }
permissions_w = { fg = "lightred" }
permissions_x = { fg = "lightcyan" }
permissions_s = { fg = "gray" }

# Select
[select]
border   = { fg = "blue" }
active   = { fg = "cyan", bold = true }
inactive = { fg = "gray" }

# Input
[input]
border   = { fg = "blue" }
title    = { fg = "cyan" }
value    = { fg = "white", bg = "black" }
selected = { reversed = true }

# Completion
[completion]
border   = { fg = "blue" }
active   = { fg = "cyan", bg = "blue" }
inactive = { fg = "gray" }

# Tasks
[tasks]
border  = { fg = "blue" }
title   = { fg = "cyan" }
hovered = { underline = true }

# Which
[which]
mask            = { bg = "black" }
cand            = { fg = "lightcyan" }
rest            = { fg = "gray" }
desc            = { fg = "magenta" }
separator       = "  "
separator_style = { fg = "gray" }

# Help
[help]
on      = { fg = "cyan" }
exec    = { fg = "lightblue" }
desc    = { fg = "gray" }
hovered = { fg = "white", bg = "#013e4a", bold = true }
footer  = { fg = "black", bg = "white" }

# File-specific styles
[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "cyan" },

	# Videos
	{ mime = "video/*", fg = "yellow" },

	# Audio
	{ mime = "audio/*", fg = "magenta" },

	# Archives
	{ mime = "application/zip",             fg = "magenta" },
	{ mime = "application/gzip",            fg = "magenta" },
	{ mime = "application/x-tar",           fg = "magenta" },
	{ mime = "application/x-bzip2",         fg = "magenta" },
	{ mime = "application/x-7z-compressed", fg = "magenta" },
	{ mime = "application/x-rar",           fg = "magenta" },
	{ mime = "application/xz",              fg = "magenta" },

	# Documents
	{ mime = "application/doc",   fg = "green" },
	{ mime = "application/pdf",   fg = "green" },
	{ mime = "application/rtf",   fg = "green" },
	{ mime = "application/vnd.*", fg = "green" },

	# Empty files
	{ mime = "inode/x-empty", fg = "white" },

	# Special files
	{ name = "*", is = "orphan", bg = "red" },
	{ name = "*", is = "exec"  , fg = "green" },

	# Fallback
	{ name = "*", fg = "white" },
	{ name = "*/", fg = "blue" }
]
