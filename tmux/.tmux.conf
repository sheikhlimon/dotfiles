set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',*256col*:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colors - needs tmux-3.0

# Neovim specific settings (listed in `:checkhealth vim`)
set -s escape-time 0
set -g focus-events on

set -g mouse on

# Set prefix key
unbind C-b              # Unbind the default prefix key
set -g prefix C-Space   # Set new prefix key to Ctrl+Space

# Refresh tmux config with r
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
# bind x kill-pane # skip "kill-pane 1? (y/n)" prompt

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'rose-pine/tmux'

# rose pine theme custom
set -g @rose_pine_variant 'main'
set -g @rose_pine_window_status_separator " | "
set -g @rose_pine_directory 'on'
set -g @rose_pine_disable_active_window_menu 'on'

# Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)
set-window-option -g mode-keys vi

# Start selecting text with "v" and y to copy to system clipboard
bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on 

# Vim-style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Use m key to maximize pane
bind -r m resize-pane -Z

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

# Split horizontally in CWD with \
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# New window with current path
bind c new-window -c ~
# Resize panes with arrow keys
bind -r H resize-pane -L 1
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-l select-pane -L
bind -n M-h select-pane -R

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Quick window selection
bind -r Tab last-window

#lazgit prefix
bind G neww -n "git (dots)" "lazygit --git-dir=$HOME/dotfiles/.git --work-tree=$HOME/dotfiles"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Override rose-pine theme
set -g status-style "bg=default,fg=default"
set -g window-status-style "fg=#908caa"
set -g window-status-current-style "fg=#9ccfd8"
